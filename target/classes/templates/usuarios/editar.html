<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Usuario</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        /* General reset */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0c0f0a, #2d2e2d);
            color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }

        /* Contenedor general */
        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            padding: 2rem 3rem;
            width: 100%;
            max-width: 500px;
            animation: fadeIn 0.5s ease-in-out;
            text-align: center;
        }

        /* Títulos */
        .container h1 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: #00d26a;
        }

        /* Botón Volver */
        .back-btn {
            display: inline-block;
            background: #00d26a;
            color: #0c0f0a;
            text-decoration: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 2rem;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .back-btn:hover {
            background: #00b758;
            transform: scale(1.05);
        }

        /* Formularios */
        form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
            align-items: center;
        }

        form label {
            font-size: 0.9rem;
            font-weight: 500;
            color: #f9f9f9;
            text-align: left;
            display: flex;
            align-items: center;
            width: 100%;
        }

        .material-icons {
            font-size: 1.5rem;
            margin-right: 0.5rem;
            color: #00d26a;
        }

        form input, form select {
            width: 90%;
            max-width: 400px;
            padding: 0.8rem;
            border-radius: 5px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: #f9f9f9;
            font-size: 1rem;
            outline: none;
            text-align: center;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        form input:focus, form select:focus {
            border-color: #00d26a;
            box-shadow: 0 0 5px rgba(0, 210, 106, 0.5);
        }

        form select {
            text-align: left; /* El texto dentro del select será alineado a la izquierda */
        }

        form select option {
            background: #0c0f0a; /* Fondo oscuro para opciones */
            color: #f9f9f9;
        }

        form button {
            width: 90%;
            max-width: 400px;
            padding: 0.8rem;
            background: #00d26a;
            border: none;
            color: #0c0f0a;
            font-weight: 600;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        form button:hover {
            background: #00b758;
            transform: scale(1.05);
        }

        /* Animación */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Título -->
        <h1>Editar Usuario</h1>

        <!-- Botón Volver -->
        <a href="/usuarios" class="back-btn">Volver</a>

        <!-- Formulario -->
        <form th:action="@{/usuarios/editar}" th:object="${usuario}" method="post">
            <!-- Campo oculto para el ID -->
            <input type="hidden" th:field="*{id}" />

            <!-- Nombre -->
            <label for="nombre"><i class="material-icons">person</i> Nombre:</label>
            <input type="text" id="nombre" th:field="*{nombre}" required />

            <!-- Email -->
            <label for="email"><i class="material-icons">email</i> Email:</label>
            <input type="email" id="email" th:field="*{email}" required />

            <!-- Contraseña -->
            <label for="password"><i class="material-icons">lock</i> Contraseña:</label>
            <input type="password" id="password" th:field="*{password}" required />

            <!-- Rol -->
            <label for="rol"><i class="material-icons">security</i> Rol:</label>
            <select id="rol" th:field="*{rol}">
                <option value="Miembro" th:selected="${usuario.rol == 'Miembro'}">Miembro</option>
                <option value="Administrador" th:selected="${usuario.rol == 'Administrador'}">Administrador</option>
            </select>

            <!-- Dirección -->
            <label for="direccion"><i class="material-icons">home</i> Dirección:</label>
            <input type="text" id="direccion" th:field="*{direccion}" required />

            <!-- Teléfono -->
            <label for="telefono"><i class="material-icons">phone</i> Teléfono:</label>
            <input type="text" id="telefono" th:field="*{telefono}" required />
			
			<!-- Estado -->
			<label for="estado"><i class="material-icons">toggle_on</i> Estado:</label>
			<select id="estado" th:field="*{estado}">
			    <option value="Activo" th:selected="${usuario.estado == 'Activo'}">Activo</option>
			    <option value="Inactivo" th:selected="${usuario.estado == 'Inactivo'}">Inactivo</option>
			</select>

            <!-- Botón Guardar Cambios -->
            <button type="submit">Guardar Cambios</button>
        </form>
    </div>
</body>
</html>
