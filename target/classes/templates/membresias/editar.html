<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Membresía</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        /* General reset */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0c0f0a, #2d2e2d);
            color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Contenedor general */
        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            padding: 2rem 3rem;
            width: 100%;
            max-width: 500px;
            animation: fadeIn 0.5s ease-in-out;
            text-align: center;
            position: relative;
        }

        /* Botón Volver */
        .btn-back {
            background: #00d26a;
            color: #0c0f0a;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            position: absolute;
            top: -50px; /* Elevar el botón por encima del contenedor */
            left: 20px;
        }

        .btn-back:hover {
            background: #00b758;
            transform: scale(1.05);
        }

        /* Título */
        .container h1 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: #00d26a;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        /* Formularios */
        form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
            align-items: center;
        }

        form label {
            font-size: 1rem;
            font-weight: 500;
            color: #00d26a;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            width: 100%;
        }

        form label i.material-icons {
            font-size: 1.2rem;
        }

        form input, form select, form button {
            width: 100%;
            max-width: 400px;
            padding: 0.8rem;
            border-radius: 5px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: #f9f9f9;
            font-size: 1rem;
            outline: none;
            text-align: center;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        form input:focus, form select:focus {
            border-color: #00d26a;
            box-shadow: 0 0 5px rgba(0, 210, 106, 0.5);
        }

        form select option {
            background: #0c0f0a;
            color: #f9f9f9;
        }

        form button {
            background: #00d26a;
            border: none;
            color: #0c0f0a;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        form button:hover {
            background: #00b758;
            transform: scale(1.05);
        }

        /* Animación */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsividad */
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }

            .container h1 {
                font-size: 1.8rem;
            }

            form input, form select, form button {
                font-size: 0.9rem;
                padding: 0.6rem;
            }

            .btn-back {
                font-size: 0.9rem;
                padding: 0.6rem 1.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Contenedor -->
    <div class="container">
        <!-- Botón Volver -->
        <button class="btn-back" onclick="window.location.href='/membresias'">Volver</button>

        <!-- Título -->
        <h1>Editar Membresía</h1>

        <!-- Formulario -->
        <form action="/membresias/actualizar" method="post" th:object="${membresia}">
            <input type="hidden" th:field="*{id}" />
            
            <!-- Tipo -->
            <label for="tipo"><i class="material-icons">category</i> Tipo:</label>
            <input type="text" id="tipo" name="tipo" th:field="*{tipo}" required />

            <!-- Estado -->
            <label for="estado"><i class="material-icons">verified</i> Estado:</label>
            <select id="estado" name="estado" th:field="*{estado}">
                <option value="Activa">Activa</option>
                <option value="Inactiva">Inactiva</option>
            </select>

            <!-- Beneficios -->
            <label for="beneficios"><i class="material-icons">star</i> Beneficios:</label>
            <input type="text" id="beneficios" name="beneficios" th:field="*{beneficios}" required />

            <!-- Precio -->
            <label for="precio"><i class="material-icons">attach_money</i> Precio:</label>
            <input type="number" id="precio" name="precio" th:field="*{precio}" required />

            <!-- Botón Guardar -->
            <button type="submit"><i class="material-icons">save</i> Guardar Cambios</button>
        </form>
    </div>
</body>
</html>
