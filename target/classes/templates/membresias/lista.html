<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Membresías</title>
    <style>
        /* General reset */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0c0f0a, #2d2e2d);
            color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }

        /* Contenedor general */
        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            padding: 2rem 3rem;
            width: 100%;
            max-width: 900px;
            animation: fadeIn 0.5s ease-in-out;
        }

        /* Encabezado */
        .container h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: #00d26a;
            text-align: center;
            font-weight: bold;
        }

        /* Botón Volver */
        .top-bar {
            width: 100%;
            display: flex;
            justify-content: flex-start;
            margin-bottom: 1rem;
        }

        .btn-back {
            background: #00d26a;
            color: #0c0f0a;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .btn-back:hover {
            background: #00b758;
            transform: scale(1.05);
        }

        /* Botón registrar nueva membresía */
        a.btn {
            display: inline-block;
            background: #00d26a;
            color: #0c0f0a;
            text-decoration: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
            transition: background 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        a.btn:hover {
            background: #00b758;
            transform: scale(1.05);
        }

        /* Botón de eliminar */
        .btn-danger {
            background: #d9534f;
            color: #fff;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .btn-danger:hover {
            background: #c9302c;
            transform: scale(1.05);
        }

        /* Tablas */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        table th, table td {
            padding: 0.8rem;
            text-align: left;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        table th {
            background: #00d26a;
            color: #0c0f0a;
            font-weight: bold;
            text-transform: uppercase;
        }

        table td {
            background: rgba(255, 255, 255, 0.05);
        }

        table tr:nth-child(even) td {
            background: rgba(255, 255, 255, 0.1);
        }

        table tr:hover td {
            background: rgba(0, 210, 106, 0.2);
        }

        /* Enlaces dentro de acciones */
        table td a {
            text-decoration: none;
            color: #00d26a;
            font-weight: bold;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            display: inline-block;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        table td a:hover {
            background: #00b758;
            color: #0c0f0a;
            transform: scale(1.05);
        }

        /* Animación */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsividad */
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }

            .container h1 {
                font-size: 2rem;
            }

            table th, table td {
                font-size: 0.9rem;
                padding: 0.6rem;
            }

            a.btn, .btn-back {
                font-size: 0.9rem;
                padding: 0.6rem 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <button class="btn-back" onclick="window.location.href='/dashboard/admin'">Volver</button>
    </div>
    <div class="container">
        <h1>Lista de Membresías</h1>
        <a href="/membresias/nueva" class="btn">Registrar Nueva Membresía</a>
        <table>
            <thead>
                <tr>
                    <th>Tipo</th>
                    <th>Estado</th>
                    <th>Beneficios</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="membresia : ${membresias}">
                    <td th:text="${membresia.tipo}"></td>
                    <td th:text="${membresia.estado}"></td>
                    <td th:text="${membresia.beneficios}"></td>
                    <td th:text="${membresia.precio}"></td>
                    <td>
                        <a th:href="@{/membresias/editar/{id}(id=${membresia.id})}" class="btn">Editar</a>
                        <a th:href="@{/membresias/eliminar/{id}(id=${membresia.id})}" 
                           class="btn btn-danger" 
                           onclick="return confirm('¿Estás seguro de que deseas eliminar esta membresía?');">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
